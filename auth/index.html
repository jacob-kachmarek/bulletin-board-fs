<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="create.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="./auth.css" <!-- add link for page specific css -- />
    </head>

    <body>
        <header>
            <h1>Authenticate</h1>
        </header>

        <main>
            <form class="sign-in">
                <h2>Sign In</h2>
                <label
                    >Email
                    <input name="email" />
                </label>
                <label
                    >Password
                    <input name="password" />
                </label>
                <button>Sign In</button>
            </form>
            <form class="sign-up">
                <h2>Sign Up</h2>
                <label
                    >Email :
                    <input type="email" name="email" />
                </label>
                <label
                    >Password
                    <input type="email" name="email" />
                </label>
                <button>Sign Up</button>
            </form>
        </main>
    </body>
</html>
